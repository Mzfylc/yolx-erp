<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Bilgileri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateForm() {
            const tcVergiNo = document.getElementById('tcVergiNo').value;
            if (tcVergiNo.length !== 10 && tcVergiNo.length !== 11) {
                alert('TC Kimlik - Vergi No 10 veya 11 haneli olmalıdır!');
                return false;
            }
            return true;
        }

        function switchTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

        <div class="flex justify-between items-center">

            <a href="firmalar_page.html" class="bg-green-500 text-white px-4 py-2 rounded">+ Firma Ekle</a>
        </div>
    </header>
    <main class="p-6 flex-1 overflow-y-auto">
        <h2 class="text-xl font-bold mb-4">Firma Bilgileri Formu</h2>
        <!-- Form Alanları -->

</body>
</html>
