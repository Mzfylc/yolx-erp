<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cihaz Talepleri</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-blue-500 text-white py-4 px-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">YOLX Mobile ERP</h1>
            <button onclick="goBack()" class="bg-white text-blue-500 px-4 py-2 rounded-lg">Geri Dön</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-white overflow-y-auto">
        <h2 class="text-xl font-bold mb-4">Cihaz Talepleri</h2>
        <p class="text-gray-600">Cihaz taleplerinizi aşağıda görebilirsiniz:</p>

        <!-- Talep Listesi -->
        <div id="deviceRequests" class="grid grid-cols-2 gap-4 mt-6">
            <!-- Dinamik talepler buraya gelecek -->
        </div>

        <!-- Yeni Talep Ekleme -->
        <div class="mt-8">
            <h3 class="font-bold text-lg mb-4">Yeni Talep Ekle</h3>
            <form id="newRequestForm" class="space-y-4">
                <div>
                    <label for="deviceName" class="block text-gray-600">Cihaz Adı</label>
                    <input type="text" id="deviceName" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="quantity" class="block text-gray-600">Adet</label>
                    <input type="number" id="quantity" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Talep Ekle</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-gray-600 py-4 text-center">
        © 2025 YOLX Mobile ERP Projesi. Tüm Hakları Saklıdır.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deviceRequests = document.getElementById('deviceRequests');
            const newRequestForm = document.getElementById('newRequestForm');

            // Mock Talepler
            const requests = [
                { name: 'Laptop', quantity: 5 },
                { name: 'Printer', quantity: 2 },
                { name: 'Monitor', quantity: 3 }
            ];

            // Talepleri Göster
            const renderRequests = () => {
                deviceRequests.innerHTML = '';
                requests.forEach(request => {
                    const card = document.createElement('div');
                    card.className = 'bg-yellow-100 p-4 rounded-lg shadow';
                    card.innerHTML = `
                        <h3 class="font-bold text-lg">${request.name}</h3>
                        <p class="text-gray-700">Adet: ${request.quantity}</p>
                    `;
                    deviceRequests.appendChild(card);
                });
            };

            renderRequests();

            // Yeni Talep Ekleme
            newRequestForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('deviceName').value;
                const quantity = parseInt(document.getElementById('quantity').value, 10);
                if (name && quantity > 0) {
                    requests.push({ name, quantity });
                    renderRequests();
                    newRequestForm.reset();
                }
            });
        });

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
